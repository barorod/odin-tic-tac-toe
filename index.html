<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODIN Project: Tac Tac Toe</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>Tic Tac Toe</header>
      <div class="playerContainer">
        <input type="text" id="player1Input" placeholder="Player 1 Name" />
        <input type="text" id="player2Input" placeholder="Player 2 Name" />
        <button id="startButton">Start Game</button>
        <div class="players" style="display: none">
          <p id="player1">Player 1 mark is X</p>
          <p id="player2">Player 2 mark is O</p>
        </div>
        <p id="turnIndicator" style="display: none">Player 1's turn</p>
        <button id="reset" style="display: none">Reset</button>
      </div>
      <div class="gameBoard">
        <div class="boardCell">X</div>
        <div class="boardCell">O</div>
        <div class="boardCell"></div>
        <div class="boardCell"></div>
        <div class="boardCell"></div>
        <div class="boardCell"></div>
        <div class="boardCell"></div>
        <div class="boardCell"></div>
        <div class="boardCell"></div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
